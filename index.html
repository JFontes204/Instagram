<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/phone-v.png" alt="telemóvel">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/Instagram.png" class="instagram-logo" alt="Instagram">
        <div class="profile-photo">
          <img src="./img/sonia_cabuit.jpg" alt="photo">
        </div>
        <a href="#" class="instagram-login">Continue como sonia_cabuit</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é sonia_cabuit</p>
        <p class="not-account">
          <span class="link-blue">Alterar conta</span>
          ou
          <span class="link-blue">Inscrever-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe  o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
